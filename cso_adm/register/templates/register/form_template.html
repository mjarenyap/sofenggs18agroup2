<span>
    {% if form.errors %}
        <span style="color:red;">That username has already been taken!</span>
        <span style="color:red;"><b>Please try something else.</b></span>
    {% endif %}
</span>
{% for field in form %}
<div>
    <label>
        {{ field.label_tag }}
    </label>
    <div>
        {{ field }}
    </div>
</div>
{% endfor %}
